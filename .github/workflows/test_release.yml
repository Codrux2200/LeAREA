  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
        
      - name: Set expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name : Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build
        working-directory: ./area-expo
        run: |
          eas init --id ${{ secrets.EXPO_LINK_TOKEN }}
          eas build --platform android --profile production --no-wait --non-interactive --clear-credentials
          mv ./android/app/build/outputs/apk/release/app-release.apk ./area.apk