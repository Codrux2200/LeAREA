name: apk-release

on: 
  push:
    tags:
      - '*'

jobs:
  create-release:
    permissions: write-all
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        if : startsWith(github.ref_name, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: devopstest ${{ github.ref_name }}
          release_name: Release devopstest ${{ github.ref_name }}
          draft: false
          prerelease: false
  
  build:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name : Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build
        working-directory: ./area-expo
        run: |
          eas build --platform android --profile production --no-wait --non-interactive --local
          mv build-*.apk area.apk
      
      - name: Upload APK to release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref_name, 'refs/tags/')
        with:
          files: ./area-expo/area.apk
