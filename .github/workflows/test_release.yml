name: apk-release

on: 
  push:
    branches:
      - devops
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name : Install JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build
        working-directory: ./area-expo
        run: |
          eas build --platform android --profile production --no-wait --non-interactive --local
          mkdir build
          mv build-*.apk ./build/area.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: area.apk
          path: ./area-expo/build/area.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    name: Release
    steps:
      - name: Generate release tag
        id: tag
        run: |
          echo "::set-output name=release_tag::Release_$(date +"%Y.%m.%d_%H.%M")"

      - name: Create release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.tag.outputs.release_tag }}
          name: ${{ steps.tag.outputs.release_tag }}
          artifacts: area-expo/build/area.apk