name: apk-release

on:
  push:

env:
  working-directory: ./area-expo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
        
      - name: Set expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Install dependencies
        run: yarn install
      
      - name: Build
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
        eas init --id ${{ env.EXPO_LINK_TOKEN }}
        eas build --platform android --profile production --no-wait --non-interactive --clear-credentials
    
  release:
    runs-on: ubuntu-latest
    needs: build
    name: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false